<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="vendor/all.css">
  <link rel="stylesheet" href="style.css">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <nav class="topnav">
      <div class="lnav">
        <span style="font-size: 1.2em; color: white; margin-right: 10px;">
          <i class="fa fa-bars"></i>
        </span>
        <span style="font-size: 2.5em; color: tomato;">
          <i class="fa fa-youtube-play"></i>
        </span>
        <!-- <span style="font-size: 3em; color: Tomato">
          <i class="fas fa-camera"></i>
        </span> -->
        <p class="nav-logo">YouTube</p>
      </div>
      <div class="search">
        <input type="text" placeholder="Search">
        <span>
          <i class="fa fa-search"></i>
        </span>
      </div>
      <div class="icons">
        <i class="fa fa-video-camera"></i>
        <i class="fa fa-th"></i>
        <i class="fa fa-ellipsis-v"></i>
      </div>
    </nav>
  </div>
  <div>
    <!-- player -->
    <div class="iframe-container">
      <iframe width="800" height="800"
      src="https://youtube.com/embed/B3QTAgHlwEg"></iframe>
    </div>
  </div>




  <div class="container">
    <div class="container social">
        <!-- video info -->
      <div class="info">
        <a href="https://www.youtube.com/feed/trending">#69 ON TRENDING</a>
        <h2>The Warrior Kingdoms of the Weaver Ant</h2>
        <p class="views">1,431,946 views <span style='font-size:10px;'>&#9899;</span> Aug 30, 2020
          <i class="fa fa-plus-square">  Save</i>
          <i class="fa fa-share">  Share</i>
          <i class="fa fa-thumbs-down">  857</i>
          <i class="fa fa-thumbs-up">  159k</i>
        </p>
      </div>
      <!-- comments -->
      <div class="comments">
        <div class="comment">
          <div class="comment-author">
            <img src="images/2000px-Tux-simple.svg.png" alt="avatar" class="avatar">
            <div class="author-name">leetie</div>
            <div class="comment-time">42 hours ago</div>
            <div class="more-options">
              <i class="fa fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="comment-body">
            <p>first!</p>
          </div>
          <div class="interactions">
            <i class="fa fa-thumbs-up">1.2K</i>
            <i class="fa fa-thumbs-down"></i>
            <button class="reply-button">Reply</button>
          </div>
          <div class="view-replies">
            <a href="#"><i class="fa fa-caret-down"></i>  View 5 replies</a>
          </div>
        </div>

        <div class="comment">
          <div class="comment-author">
            <img src="images/2.png" alt="avatar" class="avatar">
            <div class="author-name">odin_luvr_10</div>
            <div class="comment-time">2 hours ago</div>
            <div class="more-options">
              <i class="fa fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="comment-body">
            <p>wow coolest video ever m8</p>
          </div>
          <div class="interactions">
            <i class="fa fa-thumbs-up">1.2K</i>
            <i class="fa fa-thumbs-down"></i>
            <button class="reply-button">Reply</button>
          </div>
          <div class="view-replies">
            <a href="#"><i class="fa fa-caret-down"></i>  View 1337 replies</a>
          </div>
        </div>

      </div>
    </div>

    <div class="suggested">
      <ul>
        <li>suggested videos go here</li>
      </ul>
    </div>
  </div>  
  <script src="https://kit.fontawesome.com/d4aeccea42.js" crossorigin="anonymous"></script>
</body>
</html>
