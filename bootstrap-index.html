<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="vendor/all.css">
  <link rel="stylesheet" href="bootstrap-style.css">
  <link rel="stylesheet" href="vendor/toggle.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="align-items-center navbar navbar-expand">
    <ul class="navbar-nav">
      <li class="nav-item d-flex align-items-center">
        <i class="fa fa-bars text-light mr-3"></i>
      </li>
      <li class="nav-item d-flex align-items-center">
        <i class="fa fa-youtube-play text-danger"></i>
      </li>
      <li class="nav-item d-flex align-items-center ml-1">
        <span class="text-light">YouTube</span>
      </li>
    </ul>

    <div class="input-group mx-auto nav-item w-50">
      <input type="text" class="form-control" placeholder="Search" name="query">
      <div class="input-group-append">
        <span class="input-group-text">
          <i class="fa fa-search"></i>
        </span>
      </div>
    </div>

    <ul class="navbar-nav">
      <li class="nav-item">
        <i class="fa fa-video-camera ml-2 text-light"></i>
      </li>
      <li class="nav-item">
        <i class="fa fa-th text-light ml-2"></i>
      </li>
      <li class="nav-item">
        <i class="fa fa-bell text-light ml-2"></i>
      </li>
    </ul>
  </div>

  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/d4aeccea42.js" crossorigin="anonymous"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
